name: Test build/test linux workflow

on:
  pull_request:
    paths:
      - .github/workflows/build_test_linux.yml
      - .github/workflows/test_build_test_linux.yml
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - repository: pytorch/torchdynamo
            ref: main
            build-script: "make setup_nightly && python setup.py bdist_wheel"
            test-script: "make setup_nightly && pytest test -o log_cli=False"
    uses: ./.github/workflows/build_test_linux.yml
    name: ${{ matrix.repository }}
    with:
      repository: ${{ matrix.repository }}
      ref: ${{ matrix.ref }}
      test-infra-repository: ${{ github.repository }}
      test-infra-ref: ${{ github.ref }}
      build-script: ${{ matrix.build-script }}
      test-script: ${{ matrix.test-script }}
