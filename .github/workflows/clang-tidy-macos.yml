name: Custom clang-tidy build (macos)

on:
  pull_request:
    paths:
      - 'tools/clang-tidy-checks/**'
      - '!tools/clang-tidy-checks/Dockerfile.cilint-clang-tidy'
      - '!tools/clang-tidy-checks/README.md'
      - '.github/workflows/clang-tidy-macos.yml'
  push:
    branches:
      - main
    paths:
      - 'tools/clang-tidy-checks/**'
      - '!tools/clang-tidy-checks/Dockerfile.cilint-clang-tidy'
      - '!tools/clang-tidy-checks/README.md'
      - '.github/workflows/clang-tidy-macos.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-Intel:
    runs-on: macos-12-xl
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          brew install ninja
      - name: Set xcode version
        run: |
            echo "DEVELOPER_DIR=/Applications/Xcode_13.3.1.app/Contents/Developer" >> "${GITHUB_ENV}"
      - name: Build
        working-directory: ./tools/clang-tidy-checks
        run: |
          set -ex

          # LLVM is installed on the machine, but the binaries are not on the path
          PATH="$(brew --prefix llvm)/bin:$PATH"
          export PATH

          ./setup.sh
      - name: configure aws credentials
        id: aws_creds
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::308535385114:role/gha_workflow_clang-tidy-macos
          aws-region: us-east-1
          output-credentials: true
      - uses: driazati/upload-artifact-s3@50adbe4ef0b6d9221df25c18c5fc528dfcb7c3f8
        name: Publish binary
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          name: clang-tidy
          if-no-files-found: error
          s3-prefix: macos-i386/17.0.6
          s3-bucket: oss-clang-format
          path: tools/clang-tidy-checks/llvm-project/build/bin/clang-tidy
          aws_access_key_id: ${{ steps.aws_creds.outputs.aws-access-key-id }}
          aws_secret_access_key: ${{ steps.aws_creds.outputs.aws-secret-access-key }}
  build-M1:
    runs-on: macos-m1-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          brew install ninja cmake
      - name: Build
        working-directory: ./tools/clang-tidy-checks
        run: |
          set -ex

          # LLVM is installed on the machine, but the binaries are not on the path
          PATH="$(brew --prefix llvm)/bin:$PATH"
          export PATH

          ./setup.sh
      - name: configure aws credentials
        id: aws_creds
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::308535385114:role/gha_workflow_clang-tidy-macos
          aws-region: us-east-1
          output-credentials: true
      - uses: driazati/upload-artifact-s3@50adbe4ef0b6d9221df25c18c5fc528dfcb7c3f8
        name: Publish binary
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          name: clang-tidy
          if-no-files-found: error
          s3-prefix: macos-arm/17.0.6
          s3-bucket: oss-clang-format
          path: tools/clang-tidy-checks/llvm-project/build/bin/clang-tidy
          aws_access_key_id: ${{ steps.aws_creds.outputs.aws-access-key-id }}
          aws_secret_access_key: ${{ steps.aws_creds.outputs.aws-secret-access-key }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true
