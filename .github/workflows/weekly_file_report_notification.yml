name: Weekly File Report Notification

on:
  schedule:
    # Run every tuesday at 3am UTC, after the update_test_file_report.yml
    - cron: '0 3 * * 2'
  workflow_dispatch:
  pull_request:

jobs:
  weekly-file-report-notification:
    permissions:
      issues: write
    runs-on: linux.2xlarge
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python3 -mpip install -r tools/torchci/requirements.txt
          cd tools/torchci && python3 -mpip install -e .

      - name: Run notifier
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 tools/torchci/test_insights/weekly_notification.py
