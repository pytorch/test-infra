name: Test Build M1 Wheels

on:
  pull_request:
    paths:
      - .github/workflows/test_build_wheels_m1.yml
      - .github/workflows/build_wheels_m1.yml

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        repository:
          - pytorch/audio
          - pytorch/vision
          - pytorch/text
    uses: ./.github/workflows/build_wheels_m1.yml
    with:
      repository: ${{ matrix.repository }}
      ref: nightly
      _setup_action: ${{ github.repository }}/.github/actions/setup-binary-build@${{ github.ref }}
