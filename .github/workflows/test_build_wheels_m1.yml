name: Test Build M1 Wheels

on:
  pull_request:
    paths:
      - .github/actions/setup-binary-builds/action.yml
      - .github/workflows/test_build_wheels_m1.yml
      - .github/workflows/build_wheels_macos.yml
      - .github/workflows/generate_binary_build_matrix.yml
      - tools/scripts/generate_binary_build_matrix.py
  workflow_dispatch:

jobs:
  generate-matrix:
    uses: ./.github/workflows/generate_binary_build_matrix.yml
    with:
      package-type: wheel
      os: macos-arm64
      test-infra-repository: ${{ github.repository }}
      test-infra-ref: ${{ github.ref }}
  test:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        include:
          - repository: pytorch/rl
            pre-script: .github/scripts/pre_build_script_m1.sh
            post-script: ""
            smoke-test-script: ""
            package-name: torchrl
            cache-path: ""
            cache-key: ""
    uses: ./.github/workflows/build_wheels_macos.yml
    name: ${{ matrix.repository }}
    with:
      repository: ${{ matrix.repository }}
      ref: nightly
      test-infra-repository: ${{ github.repository }}
      test-infra-ref: ${{ github.ref }}
      build-matrix: ${{ needs.generate-matrix.outputs.matrix }}
      pre-script: ${{ matrix.pre-script }}
      post-script: ${{ matrix.post-script }}
      smoke-test-script: ${{ matrix.smoke-test-script }}
      runner-type: macos-m1-12
      package-name: ${{ matrix.package-name }}
      trigger-event: "${{ github.event_name }}"
      cache-path: ${{ matrix.cache-path }}
      cache-key: ${{ matrix.cache-key }}
