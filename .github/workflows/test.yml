name: Test

on:
  pull_request:
    paths:
      - '**.py'
      - '**requirements.txt'
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**requirements.txt'

jobs:
  mypy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          pip install --requirement=aws/lambda/github-status-sync/requirements.txt
      - name: Run pytest
        run: |
          # Note that tools/pkg-helpers/ doesn't work out of the box with pytest.
          pytest --ignore=tools/pkg-helpers/
