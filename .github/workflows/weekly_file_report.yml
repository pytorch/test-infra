name: Weekly File Report Generator

on:
  schedule:
    - cron: '0 6 * * 1' # Runs every Monday at 6:00 UTC
  workflow_dispatch:
  pull_request:

jobs:
  file-report:
    runs-on: linux.2xlarge
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python3 -mpip install -r tools/torchci/requirements.txt
          cd tools/torchci && python3 -mpip install -e .

      - name: Get date variables
        id: date-vars
        run: |
          TODAY=$(date +'%Y-%m-%d')
          PREVIOUS=$(date -d '1 days ago' +'%Y-%m-%d')
          echo "TODAY=$TODAY" >> $GITHUB_OUTPUT
          echo "PREVIOUS=$PREVIOUS" >> $GITHUB_OUTPUT

      - name: Run file report generator
        env:
          CLICKHOUSE_ENDPOINT: ${{ secrets.CLICKHOUSE_HUD_USER_URL }}
          CLICKHOUSE_USERNAME: ${{ secrets.CLICKHOUSE_HUD_USER_USERNAME }}
          CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_HUD_USER_PASSWORD }}
        run: |
          python3 tools/torchci/test_insights/file_report_generator.py \
            --start-date "${{ steps.date-vars.outputs.PREVIOUS }}" \
            --stop-date "${{ steps.date-vars.outputs.TODAY }}" \
            --output nightly_file_report


      - name: Upload artifacts
        run: |
          set -eux

          S3_PATH="s3://ossci-raw-job-status/additional_info/weekly_file_report/${{ steps.date-vars.outputs.TODAY }}/"
          cd nightly_file_report

          gzip data.json
          aws s3 cp data.json.gz "$S3_PATH" --content-type "application/json" --content-encoding "gzip"

          # For each status_changes_*.json file, zip and upload to S3
          for file in status_changes_*.json; do
            gzip "$file"
            aws s3 cp "${file}.gz" "$S3_PATH" --content-type "application/json" --content-encoding "gzip"
          done
