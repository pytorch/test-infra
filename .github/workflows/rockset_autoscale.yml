name: Scale Rockset VM
on:
  schedule:
    # Trigger scaling at 8:10am PST and 8:10pm PST on Weekdays (note: chron schedule is in UTC) 
    # We do 10 mins past the hour to account for any clock skew on the machine this job runs on
    - cron: "10 3,15 * * 1-5"
    # Also trigger it on Saturday morning UTC, since that'll be Fri evening PST. This scales it down for the weekend
    - cron: "10 3 * * 6"
  # Enable triggering this job manually using the API as well. For testing only
  push:
    branches:
      - "zainr/rockset-autoscale" # to be removed before merging
  workflow_dispatch:

jobs:
  update-kpi:
    runs-on: ubuntu-22.04
    if: ${{ github.repository == 'pytorch/test-infra' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          architecture: x64
          cache: pip

      - name: Install Python Packages
        run: |
          pip3 install rockset==1.0.3

      - name: Scale the Rockset DB up or down based on time of day
        env:
          ROCKSET_API_KEY: ${{ secrets.ROCKSET_API_KEY }}
        run: |
          python3 .github/scripts/rockset_autoscale.py
