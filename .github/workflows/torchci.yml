name: torchci
on:
  pull_request:
    paths:
      - "torchci/**"
  push:
    branches:
      - main

defaults:
  run:
    working-directory: torchci

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Type check
        run: yarn tsc
      - name: Test
        run: yarn test
      - uses: actions/setup-python@v2
      - name: Check that Rockset query lambda matches local checkout
        run: python scripts/check_rockset.py
