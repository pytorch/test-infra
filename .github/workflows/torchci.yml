name: torchci
on:
  pull_request:
    paths:
      - 'torchci/**'
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: cd torchci && yarn install --frozen-lockfile
      - name: Lint
        run: cd torchci && yarn lint
      - name: Type check
        run: cd torchci && yarn tsc
      - name: Test
        run: cd torchci && yarn test
