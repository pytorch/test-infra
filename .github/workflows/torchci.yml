name: torchci
on:
  pull_request:
    paths:
      - "torchci/**"
  push:
    branches:
      - main

defaults:
  run:
    working-directory: torchci

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn tsc
      - run: yarn test
      - uses: actions/setup-python@v2
      - run: pip install rockset six
      - name: Check that Rockset query lambda matches local checkout
        env:
          ROCKSET_API_KEY: ${{ secrets.ROCKSET_API_KEY }}
        run: python scripts/check_rockset.py
