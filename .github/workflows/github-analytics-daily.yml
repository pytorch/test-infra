name: GitHub Analytics Daily

on:
  pull_request:
    - .github/workflows/github-analytics-daily.yml
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      branch:
        description: "PyTorch release branch. e.g. release/2.7"
      milestone-id:
        description: 'Release milestone ID. e.g. 54'
      repo-path:
        description: "Path to the repository to analyze"
      remote:
        description: "Remote name to use for the repository"
      missing-in-branch:
        description: 'bool to flag if commits are missing in the branch'
        type: boolean
      minor-release:
        description: 'Minor release number. e.g. 2.7'
      analyze-reverts:
        description: 'bool to flag if reverts should be analyzed'
        type: boolean
      print-reverts:
        description: 'bool to flag if reverts should be printed'
        type: boolean
      contributor-stats:
        description: 'bool to flag if contributor stats should be printed'
        type: boolean
      analyze-stacks:
        description: 'bool to flag if stack analysis should be performed'
        type: boolean
      date:
        description: 'Date to analyze. e.g. 2023-01-01'
      issue-num:
        description: 'Issue number to analyze. e.g. 12345'



jobs:
  github-analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout test-infra
      uses: actions/checkout@v4

    - name: Checkout PyTorch repository
      uses: actions/checkout@v4
      with:
        repository: pytorch/pytorch
        path: pytorch
        fetch-depth: 0  # Need full history for analysis

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        set -eux
        python3 -m pip install --upgrade pip
        python3 -m pip install requests==2.31.0 tqdm==4.64.1

    - name: Run GitHub Analytics
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python3 tools/analytics/github_analyze.py \
          --repo-path ./pytorch \
          --remote upstream \
          --branch release/2.7 \
          --milestone-id 54 \
          --missing-in-branch


    - name: Upload analytics results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: github-analytics-results-${{ github.run_id }}
        path: |
          *.json
          *.csv
          *.log
        retention-days: 30
