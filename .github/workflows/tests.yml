name: Tests

on:
  pull_request:
    paths:
      - mypy.ini
      - '**.py'
      - '**requirements.txt'
      - .github/scripts/**
      - tools/tests/assets/**
      - .github/workflows/tests.yml
  push:
    branches:
      - main
    paths:
      - mypy.ini
      - '**.py'
      - '**requirements.txt'
      - .github/scripts/**
      - tools/tests/assets/**
      - .github/workflows/tests.yml

jobs:
  test-tools:
    name: Test tools
    if: ${{ github.repository == 'pytorch/test-infra' }}
    uses: ./.github/workflows/linux_job_v2.yml
    with:
      docker-image: python:3.11.0-slim-bullseye
      runner: linux.large
      script: |
        # Environment setup
        echo ::group::setup Python environment
        python -m venv .venv/
        source .venv/bin/activate
        pip install pip==23.0.1 pytest==7.2.0 jsonschema==4.17.3 clickhouse-connect==0.8.14
        echo ::endgroup::

        # Test tools
        python3 -m unittest discover -vs tools/tests -p 'test_*.py'

  test-aws-lambda:
    name: Test aws lambda
    if: ${{ github.repository == 'pytorch/test-infra' }}
    uses: ./.github/workflows/linux_job_v2.yml
    with:
      docker-image: python:3.10-slim-bullseye
      runner: linux.large
      script: |
        # Environment setup
        echo ::group::setup Python environment
        python -m venv .venv/
        source .venv/bin/activate
        pip install -r aws/lambda/tests/test_requirements.txt
        echo ::endgroup::

        # Test aws lambda
        pytest -v aws/lambda/tests

  test-github-scripts:
    name: Test github scripts
    if: ${{ github.repository == 'pytorch/test-infra' }}
    uses: ./.github/workflows/linux_job_v2.yml
    with:
      docker-image: python:3.11.0-slim-bullseye
      runner: linux.large
      script: |
        # Environment setup
        echo ::group::setup Python environment
        python -m venv .venv/
        source .venv/bin/activate
        pip install pip==23.0.1 pytest==7.2.0 \
          jsonschema==4.17.3 numpy==1.24.1 pandas==2.1.4 boto3==1.19.12 \
          clickhouse-connect==0.8.14
        echo ::endgroup::

        # Test tools
        pytest -v .github/scripts/test_*.py
