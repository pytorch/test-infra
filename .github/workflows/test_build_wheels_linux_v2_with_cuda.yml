name: Test Build Linux Wheels v2 with CUDA

on:
  pull_request:
    paths:
      - .github/actions/setup-binary-builds-v2/action.yml
      - .github/actions/binary-upload/action.yml
      - .github/workflows/test_build_wheels_linux.yml
      - .github/workflows/build_wheels_linux_v2.yml
      - .github/workflows/generate_binary_build_matrix.yml
      - .github/workflows/test_build_wheels_linux_with_cuda.yml
      - tools/scripts/generate_binary_build_matrix.py
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  generate-matrix:
    uses: ./.github/workflows/generate_binary_build_matrix.yml
    with:
      package-type: wheel
      os: linux
      test-infra-repository: ${{ github.repository }}
      test-infra-ref: ${{ github.ref }}
      with-xpu: enable
  test:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        include:
          - repository: pytorch/audio
            smoke-test-script: test/smoke_test/smoke_test.py
            package-name: torchaudio
    uses: ./.github/workflows/build_wheels_linux_v2.yml
    name: ${{ matrix.repository }}
    with:
      repository: ${{ matrix.repository }}
      ref: nightly
      test-infra-repository: ${{ github.repository }}
      test-infra-ref: ${{ github.ref }}
      build-matrix: ${{ needs.generate-matrix.outputs.matrix }}
      pre-script: ${{ matrix.pre-script }}
      post-script: ${{ matrix.post-script }}
      smoke-test-script: ${{ matrix.smoke-test-script }}
      package-name: ${{ matrix.package-name }}
      trigger-event: "${{ github.event_name }}"
