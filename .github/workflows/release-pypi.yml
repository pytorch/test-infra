name: Release binary to pypi

on:
  pull_request:
    paths:
      - .github/workflows/release-pypi.yml
  workflow_dispatch:
    inputs:
      dryrun:
        required: true
        type: choice
        default: enabled
        options:
          - enabled
          - disabled
      package:
        description: "Domain to prepare and release"
        required: true
        type: choice
        default: torchao
        options:
          - torchao
          - torchtune
          - executorch
          - torchvision
          - torchaudio

permissions:
  id-token: write
  contents: read

jobs:
  trigger:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    container:
      image: pytorch/almalinux-builder:cpu
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Copy staged binaries
        shell: bash
        env:
          PACKAGE: ${{ inputs.package || 'torchvision' }}
          DRY_RUN: ${{ inputs.dryrun || 'enabled' }}
        run: |
            set -ex
            # Install requirements
            pip install awscli==1.32.18

            # Init release versions variables
            source ./release/release_versions.sh
            # shellcheck disable=SC2086
            version="${PACKAGE^^}_VERSION"
            mkdir dist/
            # shellcheck disable=SC2086
            aws s3 sync "s3://pytorch-backup/${PACKAGE}-${!version}-pypi-staging/" dist/ --debug
