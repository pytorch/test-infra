name: Set Channel for Build Matrix Generation/Binary Build Step

description: Add CHANNEL to GITHUB_ENV

inputs:
  channel:
    description: 'Channel to use (nightly or test). If not provided, will be auto-detected based on git ref'
    required: false
    default: ''

runs:
  using: composite
  steps:
    - name: Set CHANNEL from input
      if: ${{ inputs.channel != '' }}
      shell: bash
      run: |
        set -euxo pipefail
        echo "CHANNEL=${{ inputs.channel }}" >> "${GITHUB_ENV}"
    - name: Set CHANNEL for tagged pushes
      if: ${{ inputs.channel == '' && github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/') }}
      shell: bash
      run: |
        set -euxo pipefail
        # reference ends with an RC suffix
        if [[ ${GITHUB_REF_NAME} = *-rc[0-9]* ]]; then
          echo "CHANNEL=test" >> "${GITHUB_ENV}"
        fi
    - name: Set Release CHANNEL for release
      if: ${{ inputs.channel == '' && ((github.event_name == 'pull_request' && startsWith(github.base_ref, 'release')) || startsWith(github.ref, 'refs/heads/release')) }}
      shell: bash
      run: |
        set -euxo pipefail
        echo "CHANNEL=test" >> "$GITHUB_ENV"
    - name: Set default CHANNEL
      # Set this to nightly only when the CHANNEL hasn't been set yet. In GHA, once
      # an env is set, it's fixed unless we can figure out a way to overwrite it in
      # $GITHUB_ENV
      if: ${{ env.CHANNEL == '' }}
      shell: bash
      run: |
        set -euxo pipefail
        echo "CHANNEL=nightly" >> "${GITHUB_ENV}"
