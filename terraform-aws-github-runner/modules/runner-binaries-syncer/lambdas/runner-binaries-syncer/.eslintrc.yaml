env:
  browser: true
  es2021: true
extends:
  #- google
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - "@typescript-eslint"
rules:
  semi: error
  max-len:
    - error
    - 120

overrides:
  - files:
      - "*.ts"
      - "*.tsx"
